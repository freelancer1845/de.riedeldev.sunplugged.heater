<nb-card>
  <nb-card-header>PID Values <ng-content></ng-content></nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group">
        <label for="pValue">P-Value</label>
        <input type="number" class="form-control" id="pValue" placeholder="{{heaterStatus.p}}">
      </div>
      <div class="form-group">
        <label for="iValue">I-Value</label>
        <input type="number" class="form-control" id="iValue" placeholder="{{heaterStatus.i}}">
      </div>
      <div class="form-group">
        <label for="dValue">D-Value</label>
        <input type="number" class="form-control" id="dValue" placeholder="{{heaterStatus.d}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button class = "btn btn-danger">Cancel</button>
    </form>
  </nb-card-body>
</nb-card>
